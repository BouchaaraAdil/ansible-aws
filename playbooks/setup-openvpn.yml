---
# Necessary for Ubuntu 16.04
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: False
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)


- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  roles:
  - openvpn
  vars:
    openvpn_use_pam: yes
